<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initialInvest">Initial Invest</label>
      <input
        type="number"
        id="initialInvest"
        name="initialInvest"
        [(ngModel)]="initialInvestment" />
    </p>
    <p>
      <label for="annualInvestment">Annual Investment</label>
      <input
        type="number"
        id="annualInvestment"
        name="annualInvestment"
        [(ngModel)]="annualInvestment" />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expectedReturn">Expected Return</label>
      <input type="number" id="expectedReturn" name="expectedReturn" [(ngModel)]="expectedReturn" />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input type="number" id="duration" name="duration" [(ngModel)]="duration" />
    </p>
  </div>
  <button type="submit">Calculate</button>
</form>
